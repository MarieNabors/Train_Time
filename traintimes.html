<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Times</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
 
</head>
<body>
  <!--Bootstrap jumbotron-->
  <div class="container">
  
    <div class="jumbotron" style="background-color: #314370 ; color: #c6c37f;">
      <h1 class="text-center"><strong>TrainFlash</strong></h1>
      <h3 class="text-center"><strong>go. anywhere. anytime.</strong></h3>
    </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Train Times</strong></h3>
          </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
        
<table class="table">
  <thead>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Departure Time</th>
      <th scope="col">Arrival Time</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" id="showTrain"></th>
      <td id="showName"></td>
      <td id="showDestination"></td>
      <td id="showDepartTime"></td>
      <td id="showArriveTime"></td>
    
    </tr>
  </tbody>
</table>
      </div>
  </div>
    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">
            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">
              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="trainName">
              </div>
              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="employee-role">Departure Time</label>
                <input type="text" class="form-control" id="DepartTime">
              </div>
              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="start-date">Arrival Time</label>
                <input type="date" class="form-control" id="arriveTime">
              </div>
              <div class="form-group">
                <label for="monthly-rate">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>
              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="submit"> Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
   
  <!-- Code to the JavaScript File -->
  <script src="trains.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
