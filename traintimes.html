<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Train Times</title>

  <!-- Bootstrap link/cdn -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
 
</head>
<body>
  <!-- jumbotron-->
  <div class="container">
  
    <div class="jumbotron" style="background-color: #314370 ; color: #c6c37f;">
      <h1 class="text-center"><strong>TrainFlash</strong></h1>
      <h3 class="text-center"><strong>go. anywhere. anytime.</strong></h3>
    </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Train Times</strong></h3>
          </div>
      </div>
    </div>
  </div>
<!--bootstrap table -->
  <div class="row">
    <div class="col-lg-12">
        
        <table class="table">
         <thead>
           <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Departure Time</th>
            <th scope="col">Arrival Time</th>
           </tr>
        </thead>
      <tbody>
         <tr>
           <th scope="row" id="showTrain"></th>
            <td id="showName"></td>
            <td id="showDestination"></td>
            <td id="showDepartTime"></td>
            <td id="showArriveTime"></td>
    
          </tr>
      </tbody>
    </table>
</div>
  </div>

    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="form-div">
            <!-- div for input for train info-->
            <form role="form">
              <!--div for train name -->
              <div class="input">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="trainName">
              </div>
              <!--div for train departure time -->
              <div class="input">
                <label for="train-departure">First Departure Time</label>
                <input type="text" class="form-control" id="DepartTime">
              </div>
             <!-- div for input for frequency -->
              </div>
              <div class="input">
                <label for="train-frequency">Frequency</label>
                <input type="text" class="form-control" id="frequency">
              </div>
              <!-- div for creating a submit button -->
              <button type="submit" class="btn btn-default" id="submit"> Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery link -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!--firebase link -->
   
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
